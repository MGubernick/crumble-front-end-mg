<!DOCTYPE html>
<html>
    <head>
      <title>Crumble!</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1 class="game-name">Crumble!</h1>
      <h6 class="tagline">Lets Find A Cookie That Makes You Crumble!</h6>
      <br>
      <h1 id='message'></h1>

  <div class="before-sign-in">
    <form id="sign-in">
      <input type="text" name="credentials[email]" placeholder="email" />
      <input type="password" name="credentials[password]" placeholder="password" />
      <button type="submit" name="button">Sign In!</button>
    </form>

    <form id="sign-up">
      <input type="text" name="credentials[email]" placeholder="email" />
      <input type="password" name="credentials[password]" placeholder="password" />
      <input type="password" name="credentials[password_confirmation]" placeholder="confirm password" />
      <button type="submit" name="button">Sign Up!</button>
    </form>
  </div>

  <div class="after-sign-in">

    <form id="change-password">
      <input type="password" name="passwords[old]" placeholder="Old Password" />
      <input type="password" name="passwords[new]" placeholder="New Password" />
      <button type="submit" name="button">Change My Password!</button>
    </form>

    <div id="index-recipes">
      <button id="all-the-recipes" type="button">Checkout All The Recipes</button>

      <button id="all-my-recipes" type="button">Checkout All My Recipes</button>
    </div>

    <button id="sign-out" class="sign-out" type="button" name="button">Sign Out!</button>

    <div class="create-button">
      <button class="create" type="button">Create A Recipe!</button>
    </div>


  </div>

  <div id="after-create-button-click">
    <form id="create-recipe" action="index.html" method="post">
      <input type="text" name="recipe[name]" placeholder="Recipe Name" />
      <br>
      <input type="text" name="recipe[author]" placeholder="Recipe Auther" />
      <br>
      <input type="text" name="recipe[cookieType]" placeholder="Cookie Type (ex: Chocolate Chip, Shortbread...)" />
      <br>
      <textarea class="ingredients" name="recipe[ingredients]" rows="4" cols="40" placeholder="Ingredients Here"></textarea>
      <br>
      <textarea class="directions" name="recipe[directions]" rows="4" cols="60" placeholder="Baking Directions Here"></textarea>
      <button class="crumble-button" type="submit">Crumble My Recipe!</button>
    </form>
  </div>


<div id="recipe-display-header">
</div>
  <div id="recipe-display">
  </div>




    </body>
</html>
