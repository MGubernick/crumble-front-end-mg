<!DOCTYPE html>
<html>
    <head>
      <title>Crumble!</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <div class="header">

      <h1 class="app-name">Crumble!</h1>
      <h6 class="tagline">Lets Find A Cookie That Makes Your Heart Crumble!</h6>
      <br>
      <h2 id="message"></h2>
      </div>

  <div class="before-sign-in">
    <form id="sign-in">
      <input type="text" name="credentials[email]" placeholder="email" />
      <input type="password" name="credentials[password]" placeholder="password" />
      <button type="submit" name="button">Sign In!</button>
    </form>

    <form id="sign-up">
      <input type="text" name="credentials[email]" placeholder="email" />
      <input type="password" name="credentials[password]" placeholder="password" />
      <input type="password" name="credentials[password_confirmation]" placeholder="confirm password" />
      <button type="submit" name="button">Sign Up!</button>
    </form>
  </div>

  <div class="after-sign-in">
    <div class="top-stuff">

    <button class="change-pw-button" type="button" name="button">Change Password</button>

    <form id="change-password">
      <input type="password" name="passwords[old]" placeholder="Old Password" />
      <input type="password" name="passwords[new]" placeholder="New Password" />
      <button type="submit" name="button">Change My Password!</button>
    </form>

    <form id="delete-recipe">
      <input type="text" name="recipe[_id]" placeholder="Recipe ID here" />

      <button class="destroy" type="submit" name="button">Delete It!</button>
    </form>

    <div id="index-recipes">
      <button id="all-the-recipes" type="button">Checkout All The Recipes</button>

      <button id="all-my-recipes" type="button">Checkout All My Recipes</button>
    </div>

    <form id="find-recipe">
      <input class="recipe-id-space" type="text" name="recipe[_id]" placeholder="Recipe ID here" />
      <button type="submit">Find This Recipe</button>
    </form>

    <div class="create-button">
      <button class="create" type="button">Create A Recipe!</button>
      <button class="back-button" type="button" name="button">Back to Menu</button>
    </div>


  <div id="after-create-button-click">
    <form id="create-recipe">
      <input type="text" name="recipe[name]" placeholder="Recipe Name" />
      <br>
      <input type="text" name="recipe[author]" placeholder="Recipe Author" />
      <br>
      <input type="text" name="recipe[cookieType]" placeholder="Cookie Type (ex: Chocolate Chip, Shortbread...)" />
      <br>
      <small>Separate each ingredient by a comma!</small>
      <br>
      <textarea class="ingredients" name="recipe[ingredients]" rows="4" cols="40" placeholder="Ingredients Here"></textarea>
      <br>
      <textarea class="directions" name="recipe[directions]" rows="4" cols="60" placeholder="Baking Directions Here"></textarea>
      <button class="crumble-button" type="submit">Crumble My Recipe!</button>
    </form>
  </div>

  <div class="after-find-one">
    <button id="show-update" type="button" name="button">Update</button>
    <div class="update-form">
      <form id="update-recipe">
        <!-- <input type="text" name="recipe[_id]" placeholder="Recipe ID here" /> -->
        <!-- <br> -->
        <input type="text" name="recipe[name]" placeholder="Updated Recipe Name" />
        <br>
        <input type="text" name="recipe[author]" placeholder="Updated Recipe Auther" />
        <br>
        <input type="text" name="recipe[cookieType]" placeholder="Updated Cookie Type (ex: Chocolate Chip, Shortbread...)" />
        <br>
        <small>Separate each ingredient by a comma!</small>
        <br>
        <textarea class="ingredients" name="recipe[ingredients]" rows="4" cols="40" placeholder="Updated Ingredients Here"></textarea>
        <br>
        <textarea class="directions" name="recipe[directions]" rows="4" cols="60" placeholder="Updated Baking Directions Here"></textarea>
        <button type="submit">Make A Change!</button>
      </form>
    </div>
  </div>

<button id="sign-out" class="sign-out" type="button" name="button">Sign Out!</button>
</div>

<div class="bottom-stuff">

<div class="recipe-display-header">
</div>
<div class="recipe-display">
</div>

</div>

</div>


    </body>
</html>
